<div class="container xd-container">
  <h2>Type new file name (without extension!)</h2>
  <b></b>
  <form (ngSubmit)="onSubmit(nameForm.value)" #nameForm="ngForm" class="form-horizontal">
    <div class="form-group has-feedback" [class.has-success]="filename.valid" [class.has-error]="filename.invalid">
      <label for="filename" class="col-sm-2 control-label">New name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="filename" name="filename"
               [(ngModel)]="renameDto.filename" #filename="ngModel" minlength="2" required/>
        <span class="glyphicon form-control-feedback" [class.glyphicon-ok]="filename.valid"
              [class.glyphicon-remove]="!filename.valid" aria-hidden="true"></span>
        <span class="help-block" *ngIf="filename.dirty && filename.hasError('required')">File name is required</span>
        <span class="help-block" *ngIf="filename.dirty && filename.hasError('minlength')">File name must be at least 2 characters long</span>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" [disabled]="filename.invalid" class="btn btn-default">Rename</button>
      </div>
    </div>
  </form>
</div>
