
<div>
  <h3>Attention max file size <1MB</h3>
  <form (ngSubmit)="onSubmit()" class="form-horizontal">
    <div class="form-group has-feedback">
      <label for="userfile" class="col-sm-2 control-label">Upload file</label>
      <div class="col-sm-10">
        <input type="file" id="userfile" (change)="onFileSelected($event)"/>
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
